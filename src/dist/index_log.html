<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>太极八卦</title>
</head>

<body>
    <style id="style"></style>
    <style>* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #html {
            text-overflow: ellipsis;
            overflow-y: visible;
            word-wrap: break-word;
            word-break: break-word;
            width: 50vw;
            height: 100vh;
        }
        
        #div1 {
            position: fixed;
            top: 50px;
            right: 50px;
        }
        
        #div1::before,
        #div1::after {
            content: '';
            display: block;
            width: 200px;
            height: 200px;
            position: absolute;
        }
        
        @media (max-width:500px) {
            #html {
                /* 上一半 */
                width: 100vw;
                height: 50vh;
                overflow: auto;
                border: 1px solid red;
            }
            #div1Wrapper {
                /* 下一半 */
                height: 50vh;
                border: 1px solid red;
            }
            #div1 {
                position: relative;
                top: 0;
                right: 0;
            }
        }</style>
    <div id="html"></div>
    <div id="div1Wrapper">
        <div id="div1"> </div>
    </div>
    <script src="/main_log.f04f02ef.js"></script>
</body>

</html>
